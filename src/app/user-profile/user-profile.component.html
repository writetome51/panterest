<li *ngIf="gAuth.user | async; then authenticated else guest">
  <!-- template will replace this div -->
</li>

<!--If User NOT logged in, show this: -->
<ng-template #guest>
  <li>
    <a class="fa fa-google" (click)="gAuth.googleLogin()">
      Google Login
    </a>
  </li>
</ng-template>

<!--If User logged in, show this: -->
<ng-template #authenticated>
  <div *ngIf="gAuth.user | async as user">
    <span>Hi, {{ user.displayName }}</span>
    <img class="google-photo-thumbnail"  [src]="user.photoURL"  alt="Photo ID">
    <button (click)="gAuth.signOut()">Logout</button>
  </div>
</ng-template>
