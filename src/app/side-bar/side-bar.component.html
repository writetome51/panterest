<div class="side-bar">

    <div *ngFor="let title of dropdownCategoryTitles"   class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle size noStyle"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{title}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li *ngFor="let subcategory of dropdownCategories[title]">
                <a (click)="search(subcategory)">{{subcategory}}</a>
                <span role="separator" class="divider"></span>
            </li>
        </ul>
    </div>
</div>
