
    <div class="featuredRecipes">

        <div *ngFor="let result of results; let i = index;" [class]="'recipes' + (i+1)"
             [routerLink]="['/recipes', result.recipe_id]">
            <div class="recipe-card">
                <div class="recipe-card-header"><h4>{{result.title}}</h4></div>
                <div class="recipe-card-body">
                    <div class="WhatEverTheHellYouWant">
                        <img [src]="result.image_url">
                    </div>
                </div>
            </div>
        </div>
    </div>
